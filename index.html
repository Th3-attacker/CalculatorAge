<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="card">
      <section>
        <form action="" method="get" id="ageCalculator">
          <section class="form-section">
            <section class="form-control">
              <label for="">DAY</label>
              <input type="number" id="day" placeholder="DD" />
            </section>
            <section class="form-control">
              <label for="">MONTH</label>
              <input type="number" id="month" placeholder="MM" />
            </section>
            <section class="form-control">
              <label for="">YEAR</label>
              <input type="number" id="year" placeholder="YYYY" />
            </section>
          </section>
          <section class="form-button">
            <hr>
            <img
            type="button"
            onclick="calculateAge()"
            src="./assets/images/icon-arrow.svg"
            alt=""
            />
          </section>
          
        </form>
      </section>
      <section id="result">
        <h2><span id="years" class="result-span">--</span> Years</h2>
        <h2><span id="months" class="result-span">--</span> Months</h2>
        <h2><span id="days" class="result-span">--</span> Days</h2>
      </section>

          Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
      </section> -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
