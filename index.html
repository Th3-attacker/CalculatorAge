<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <section>
        <form method="get" id="ageCalculator" class="form">
          <div class="form__section">
            <div class="form__control">
              <label for="day">DAY</label>
              <input
                type="number"
                name="day"
                id="day"
                placeholder="DD"
                required
              />
              <span id="dayError" class="error"></span>
            </div>
            <div class="form__control">
              <label for="month">MONTH</label>
              <input
                type="number"
                name="month"
                id="month"
                placeholder="MM"
                required
              />
              <span id="monthError" class="error"></span>
            </div>
            <div class="form__control last">
              <label for="year">YEAR</label>
              <input
                type="number"
                name="year"
                id="year"
                placeholder="YYYY"
                required
              />
              <span id="yearError" class="error"></span>
            </div>
            <span class="error" id="errorSpan"></span>
          </div>
          <div class="form__button">
            <button id="calculateButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 46 44"
              >
                <g fill="none" stroke="#FFF" stroke-width="2">
                  <path
                    d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                  />
                </g>
              </svg>
            </button>
          </div>
        </form>
      </section>
      <section id="result">
        <h2><span id="years" class="result result__span">--</span> years</h2>
        <h2><span id="months" class="result result__span">--</span> months</h2>
        <h2><span id="days" class="result result__span">--</span> days</h2>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >
        . Coded by <a href="#">Your Name Here</a> .
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
